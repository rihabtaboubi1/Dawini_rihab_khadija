buildscript {
    repositories {
        google()  // Dépôt Google
        mavenCentral()  // Dépôt Maven Central
    }
    dependencies {
        classpath 'com.google.gms:google-services:4.4.2' // Version du plugin Google Services
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
